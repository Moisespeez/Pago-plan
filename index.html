<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Plan de Pago</h1>
        <form id="payment-form">
            <label for="loanAmount">Monto del préstamo:</label>
            <input type="number" id="loanAmount" required>
            
            <label for="interestRate">Tasa de interés (%):</label>
            <input type="number" id="interestRate" step="0.01" required>
            
            <label for="insuranceRate">Tasa de seguro (%):</label>
            <input type="number" id="insuranceRate" step="0.01" required>
            
            <label for="disbursementDate">Fecha de desembolso:</label>
            <input type="date" id="disbursementDate" required>
            
            <label for="firstPaymentDate">Fecha del primer pago:</label>
            <input type="date" id="firstPaymentDate" required>
            
            <label for="term">Plazo (meses):</label>
            <input type="number" id="term" required>
            
            <button type="button" id="calculate">Calcular</button>
        </form>
        <h2>Resultados</h2>
        <table id="paymentTable">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Fecha de pago</th>
                    <th>Días entre pagos</th>
                    <th>Saldo inicial</th>
                    <th>Cuota mensual</th>
                    <th>Seguro</th>
                    <th>Interés</th>
                    <th>Total a pagar</th>
                    <th>Nuevo saldo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="exportExcel">Exportar a Excel</button>
        <button id="exportPDF">Exportar a PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
